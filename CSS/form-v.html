<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        label {
            margin: 0;
            cursor: text;
            transition: top 300ms, font-size 300ms, border-color 300ms;
        }

        .input-error {
            display: block;
            margin-left: 3px;
            margin-top: 5px;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <form action="">
        <div class="input-group">
            <input type="email" id="email" placeholder="">
            <label for="email">Email</label>
            <span class="input-error">Not a valid email</span>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="" pattern="[a-z0-9]{8,}">
            <label for="password">Password</label>
            <span class="input-error">Digits or letters, min 8 chars</span>
        </div>
    </form>

</body>

</html>
