<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main>
    <div class="container">
      <div class="image">
        <div class="box"></div>
      </div>


      <div class="details">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="info">
        <div class="item">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="item">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="user-profile">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <h4><span class="creation">Creation of </span>Jules Wyvern</h4>
      </div>

    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Abdirashid-dv" target="_blank">Abdirashid-dv</a>.
  </footer>
</body>

</html>
